<!DOCTYPE html>
<html>
  <head>
    <title>My Crud App</title>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="app.js"></script>
  </head>

  <body>
    <div class="header">
      <button class="empty-btn"></button>
      <button class="store-btn">Add Contact</button>
      <button class="cancel-btn">cancel</button>
      <button class="add-contact">+</button>
      <button class="back"> < Contacts</button>
      <button class="edit-btn">Edit</button>
      <button class="done">Done</button>
    </div>
    <div><h1>Contacts</h1></div>

    <div class="form">
      <form class="crud-form">
        <div class="input-field">
          First name: <input class="first-name" placeholder="First name" type="text"><br>
        </div>
        <div class="input-field">
          Last name: <input class="last-name" placeholder="Last name" type="text"><br>
        </div>
        <div class="input-field">
          phone number: <input class="phone-number" placeholder="phone number"type="text"><br>
        </div>
        <div class="input-field">
          email: <input class="email" placeholder="email" type="text"><br>
        </div>
        <input class="contact-key" type="text">
      </form>
    </div>

    <div class="results"></div>
  </body>
</html>
