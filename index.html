<!DOCTYPE html>
<html>
  <head>
    <title>My Crud App</title>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="app.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <button class="left-empty-btn"></button>
        <button class="add-contact">+</button>
        <button class="cancel-btn">cancel</button>
        <button class="store-btn">Add Contact</button>
        <button class="back"> < Contacts</button>
        <button class="edit-btn">Edit</button>
        <button class="done">Done</button>
        <button class="right-empty-btn"></button>
      </div>

      <div class="body-title">
        <h1>Contacts</h1>
        <h3>New Contact</h3>
        <div class="contact-pic"></div>
      </div>

      <div class="search-bar">
        <input class="search-term" placeholder="Search" type="text">
      </div>

      <!-- Look into what is important and what classes i can remove -->
      <div class="form">
        <form class="crud-form">
          <div class="name-field">
            <input class="first-name" placeholder="First name" type="text"><br>
          </div>
          <div class="name-field">
            <input class="last-name" placeholder="Last name" type="text"><br>
          </div>
          <div class="spacer"></div>
          <div class="input-field">
            phone: <input class="phone-number" type="text"><br>
          </div>
          <div class="input-field">
            email: <input class="email" type="text"><br>
          </div>
          <input class="contact-key" type="text">
        </form>
      </div>

      <div class="results"></div>
    </div>
  </body>
</html>
